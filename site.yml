---
 
 - hosts: all
   become: true
   pre_tasks:

   - name: update repo cache (OracleLinux)
     tags: always
     dnf:
       update_cache: yes
     changed_when: false  
     when: ansible_distribution == "OracleLinux"

   - name: update repo cache (Ubuntu)
     tags: always
     apt:
       update_cache: yes
     changed_when: false  
     when: ansible_distribution == "Ubuntu"



 - hosts: all
   become: true
   roles:
     - base
    
 - hosts: workstations
   become: true
   roles:
     - workstations
 
 - hosts: web_servers
   become: true
   roles:
     - web_servers
 
 - hosts: db_servers
   become: true
   roles:
     - db_servers
 
 - hosts: file_servers
   become: true
   roles:
     - file_servers



 - hosts: all
   become: true
   tasks:

    - name: add ssh key for simone
      tags: always
      authorized_key:
        user: simone
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAXELQ4VS4zNfW8ONcKt83Iu8oy4IHEkf7pD23sW1keo ansible"


 - hosts: workstations
   become: true
   tasks:

   - name: install unzip
     package:
       name: unzip

   - name: install terraform
     unarchive:
       src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
       dest: /usr/local/bin
       remote_src: yes
       mode: 0755
       owner: root
       group: root


 - hosts: web_servers
   become: true
   tasks:

   - name: install apache and php for Ubuntu servers
     tags: apache,apache2,ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: install apache and php for Oracle Linux servers
     tags: apache,oraclelinux,httpd
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "OracleLinux"

   - name: start httpd (OracleLinux)
     tags: apache,oraclelinux,httpd
     service:
       name: httpd
       state: started
       enabled: yes
     when: ansible_distribution == "OracleLinux" 

   - name: change e-mail address for admin
     tags: apache,oraclelinux,httpd
     lineinfile:
       path: /etc/httpd/conf/httpd.conf
       regexp: '^ServerAdmin'
       line: ServerAdmin somebody@somewhere.net
     when: ansible_distribution == "OracleLinux"
     register: httpd

   - name: restart httpd (OracleLinux)
     tags: apache,oraclelinux,httpd
     service:
       name: httpd
       state: restarted
     when: httpd.changed


   - name: copy default html file for site
     tags: apache,apache2,httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644

 - hosts: db_servers
   become: true
   tasks:

   - name: install mariadb package (OracleLinux)
     tags: oraclelinux,db,mariadb
     dnf:
       name: mariadb
       state: latest
     when: ansible_distribution == "OracleLinux"

   - name: install mariadb package (Ubuntu)
     tags: db,mariadb,ubuntu
     apt:
       name: mariadb-server
       state: latest
     when: ansible_distribution == "Ubuntu"


 - hosts: file_servers
   become: true
   tasks:

   - name: install samba package
     tags: samba
     package:
       name: samba
       state: latest



